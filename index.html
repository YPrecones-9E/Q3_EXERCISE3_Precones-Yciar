<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello!</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Animate.style Setup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5 rounded shadow animate__animated animate__fadeInUp">
    	<form>
            <label for="name">Enter Name</label>
            <input type="text" id="name">
            <button type="button" class="btn btn-primary" onclick="greet(name)">Greet</button>
            <hr/>
            <p id="greet"> Hello! </p>
            <hr/>
            <button type="button" class="btn btn-primary" onClick="window.location.reload()">Refresh</button>
        </form>
        
        <script type="text/javascript">
            function greet(name) {
                var name=document.getElementById('name').value;
                document.getElementById('greet').innerHTML='Hello, ' + name + '!';
            }
        </script>
    </div>
</body>
</html>
